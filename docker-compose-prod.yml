services:
  nginx:
    image: nginx:latest
    container_name: nginx-gateway
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./conf.d:/etc/nginx/conf.d
      - ./nginx.conf:/etc/nginx/nginx.conf
      # SSL 证书目录 (Let's Encrypt)
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # certbot webroot 验证目录
      - ./certbot/www:/var/www/certbot:ro
      # m-hub 静态文件
      - /app/m-hub:/app/m-hub:ro
    networks:
      - nginx-network
      - erp-db-network

networks:
  nginx-network:
    driver: bridge
  erp-db-network:
    external: true
    name: erp-db-network
