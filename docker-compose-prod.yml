services:
  nginx:
    image: nginx:latest
    container_name: nginx-gateway
    restart: always
    ports:
      - 80:80
    volumes:
      - ./conf.d:/etc/nginx/conf.d
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - nginx-network
      - erp-db-network

networks:
  nginx-network:
    driver: bridge
  erp-db-network:
    external: true
    name: erp-db-network
